<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-btn" data-modal-close>
      <svg class="close-icon" width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <form name="contact-form" class="modal-form">
      <h2 class="modal-title">Забронювати столик</h2>

      <div class="inputs-box">
        <div class="first-inputs-column">
          <div class="field">
            <div class="form-control">
              <input
                type="text"
                name="person-name"
                id="person-name"
                class="form-input"
                placeholder="Ваше ім'я"
              />
            </div>
            <label for="person-name" class="form-label"
              >На кого забронювати столик?</label
            >
          </div>

          <div class="field">
            <div class="form-control">
              <input
                type="tel"
                name="person-tel"
                id="person-tel"
                class="form-input"
                placeholder="+38 (___) ___-__-__"
              />
            </div>
            <label for="person-tel" class="form-label">Номер телефону</label>
          </div>
        </div>

        <div class="second-inputs-column">
          <div class="select-container">
            <div class="select">
              <input
                type="text"
                id="input"
                placeholder="2"
                onfocus="this.blur();"
              />
              <!-- <input type="text" id="option" placeholder="2" /> -->
            </div>
            <div class="option-container">
              <div class="option">
                <label>2</label>
              </div>
              <div class="option">
                <label>3</label>
              </div>
              <div class="option">
                <label>4</label>
              </div>
              <div class="option">
                <label>5</label>
              </div>
              <div class="option">
                <label>6</label>
              </div>
              <div class="option">
                <label>7</label>
              </div>
            </div>
            <label for="input" class="form-label"
              >Столик на яку кількість осіб?</label
            >
          </div>

          <div class="select-container1">
            <div class="select1">
              <input
                type="text"
                id="input1"
                placeholder="Сьогодні"
                onfocus="this.blur();"
              />
              <!-- <input type="text" id="input1" placeholder="Сьогодні" /> -->
            </div>
            <div class="option-container1">
              <div class="option1">
                <label>Сьогодні</label>
              </div>
              <div class="option1">
                <label>Завтра</label>
              </div>
              <div class="option1">
                <label>Через день</label>
              </div>
              <div class="option1">
                <label>Через 2 дні</label>
              </div>
              <div class="option1">
                <label>Через 3 дні</label>
              </div>
              <div class="option1">
                <label>Через 4 дні</label>
              </div>
            </div>
            <label for="input1" class="form-label"
              >На яку дату бронювати?</label
            >
          </div>
        </div>
      </div>
    </form>

    <button type="submit" class="book-button book-button--modal">
      Оформити бронювання
    </button>
  </div>
</div>
