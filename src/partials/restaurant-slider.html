<div class="container">
  <!-- Слайдер для використання з правої сторони -->
  <div class="restaurant-slider__container">
    <div class="restaurant-slider swiper-container">
      <div class="restaurant-slider__wrapper swiper-wrapper">
        <div class="restaurant-slider__slide swiper-slide">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/sliders/desktop/flour-hands-d.jpg    1x,
                ./images/sliders/desktop/flour-hands-d@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./images/sliders/tablet/flour-hands-t.jpg    1x,
                ./images/sliders/tablet/flour-hands-t@2x.jpg 2x
              "
            />
            <img
              class="restaurant-slider__picture"
              srcset="
                ./images/sliders/mobile/flour-hands-m.jpg    1x,
                ./images/sliders/mobile/flour-hands-m@2x.jpg 2x
              "
              src="./images/sliders/mobile/flour-hands-m.jpg"
              alt="Руки в борошні"
            />
          </picture>
        </div>

        <div class="restaurant-slider__slide swiper-slide">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/sliders/desktop/dumplings-d.jpg    1x,
                ./images/sliders/desktop/dumplings-d@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./images/sliders/tablet/dumplings-t.jpg    1x,
                ./images/sliders/tablet/dumplings-t@2x.jpg 2x
              "
            />
            <img
              class="restaurant-slider__picture"
              srcset="
                ./images/sliders/mobile/dumplings-m.jpg    1x,
                ./images/sliders/mobile/dumplings-m@2x.jpg 2x
              "
              src="./images/sliders/mobile/dumplings-m.jpg"
              alt="Хінкалі"
            />
          </picture>
        </div>
      </div>

      <div class="arrows arrows--rigth">
        <button class="arrow-left" type="button">
          <svg width="32" height="32">
            <use href="./images/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="arrow-right" type="button">
          <svg width="32" height="32">
            <use href="./images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Слайдер для використання з лівої сторони -->
  <div class="restaurant-slider__container">
    <div class="restaurant-slider swiper-container" dir="rtl">
      <div class="restaurant-slider__wrapper swiper-wrapper">
        <div class="restaurant-slider__slide swiper-slide">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/sliders/desktop/flour-hands-d.jpg    1x,
                ./images/sliders/desktop/flour-hands-d@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./images/sliders/tablet/flour-hands-t.jpg    1x,
                ./images/sliders/tablet/flour-hands-t@2x.jpg 2x
              "
            />
            <img
              class="restaurant-slider__picture"
              srcset="
                ./images/sliders/mobile/flour-hands-m.jpg    1x,
                ./images/sliders/mobile/flour-hands-m@2x.jpg 2x
              "
              src="./images/sliders/mobile/flour-hands-m.jpg"
              alt="Руки в борошні"
            />
          </picture>
        </div>

        <div class="restaurant-slider__slide swiper-slide">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/sliders/desktop/dumplings-d.jpg    1x,
                ./images/sliders/desktop/dumplings-d@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./images/sliders/tablet/dumplings-t.jpg    1x,
                ./images/sliders/tablet/dumplings-t@2x.jpg 2x
              "
            />
            <img
              class="restaurant-slider__picture"
              srcset="
                ./images/sliders/mobile/dumplings-m.jpg    1x,
                ./images/sliders/mobile/dumplings-m@2x.jpg 2x
              "
              src="./images/sliders/mobile/dumplings-m.jpg"
              alt="Хінкалі"
            />
          </picture>
        </div>
      </div>

      <div class="arrows" dir="ltr">
        <button class="arrow-left" type="button">
          <svg width="32" height="32">
            <use href="./images/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="arrow-right" type="button">
          <svg width="32" height="32">
            <use href="./images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
